<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add attendace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/Pomodoro_Timer.css">
</head>
<body>
    <div class="stars" id="stars"></div>
     <header> 
        <div class="logo">
            <h1>SAARTHI</h1>
        </div>
        <div class="logo">
            <h1>Pomodoro Timer</h1>
        </div>
        <div class="header-controls">
            <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                <i id="themeIcon" class="fas fa-moon"></i>
            </button>
            <button class="font-size-toggle" id="fontSizeToggle" title="Toggle Font Size">
                <i class="fas fa-text-height"></i>
            </button>
             <a href="{% url 'home' %}"  style=" text-decoration: none !important; color: inherit !important">
            <button class="btn btn-primary" id="backBtn">               
                <i class="fas fa-arrow-left"></i> Back
            </button></a>
        </div>
    </header>
 <!-- Pomodoro Timer Modal -->
    <div class="modal" id="pomodoroModal">
        <div class="modal-content">
            <!-- <div class="modal-header">
                <h3>Pomodoro Timer</h3>
            </div> -->
            <div class="modal-body" >
                <div style="text-align: center;" >
                    <div id="pomodoroTimer" style="font-size: 40px; margin: 20px; ">{{data.time}}</div>
                    <div style="margin-bottom: 1rem;" class="modal-header">
                        <label for="pomodoroLength" id="pomodoroTimer">Set Time (minutes)</label><br>
                        <input type="number" id="pomodoroLength" value="25" min="1" max="60">
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button class="btn btn-primary" id="startPomodoro">Start</button>
                        <button class="btn btn-outline" id="pausePomodoro">Pause</button>
                        <button class="btn btn-outline" id="resetPomodoro">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
