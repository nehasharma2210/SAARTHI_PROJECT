<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add attendace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/attendance.css">
</head>
<body  >
    <div class="stars" id="stars"></div>

    <!-- Header -->
    <header style="display: none;">
        <div class="logo" >
            <h1>SAARTHI</h1>
        </div>
        <div class="header-controls">
            <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                <i id="themeIcon" class="fas fa-moon"></i>
            </button>
            <button class="font-size-toggle" id="fontSizeToggle" title="Toggle Font Size">
                <i class="fas fa-text-height"></i>
            </button>
             <a href="{% url 'home' %}"  style=" text-decoration: none !important; color: inherit !important">
            <button class="btn btn-primary" id="backBtn">               
                <i class="fas fa-arrow-left"></i> Back
            </button></a>
        </div>
    </header>
    <div class="modal">
        <div class="modal-content" >
            <form id="addSubjectForm" method="post">
            {% csrf_token %}
            <div class="modal-header">
                <h3>Add New Subject</h3>
                <a href="{% url 'attendance' %}"  style=" text-decoration: none !important; color: inherit !important" class="close-btn" id="closeAddSubject">
                 Ã— </a>
            </div>
            <div class="modal-body">
                    <div class="modal-field">
                        <label for="subjectName">Subject Name</label>
                        <input type="text" id="subjectName" placeholder="e.g., Maths"name="sub" required>     
                    </div>
                    <div class="modal-field">
                        <label for="totalClasses" >Total Classes <span>(Optional)</span></label>
                        <!-- {{ form.tcls}} -->
                        <input type="number" id="totalClasses" min="0" placeholder="Leave blank for 0" name="tcls">
                        <p>Leave blank for 0</p>
                    </div>
                    <div class="modal-field">
                        <label for="presentClasses">Present Classes <span>(Optional)</span></label>
                        <!-- {{ form.pcls}} -->
                        <input type="number" id="presentClasses" min="0" placeholder="Leave blank for 0" name="pcls">
                        <p>Leave blank for 0</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Subject <i class="fas fa-plus"></i></button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/base.js"></script>
    <script>
        let isDarkTheme = localStorage.getItem('theme') === 'light' ? false : true;
    </script>
</body>
</html>
